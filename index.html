<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="rpsGame()">Click</button> 

    <div id="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="choices">
        <img id="rock-pic" src="rock.jpg" class="rock" alt="rumblerumble">
        <img id="paper-pic" src="paper.jpg" class="paper" alt="crinklecrinkle">
        <img id="scissors-pic" src="scissors.jpg" class="scissors" alt="snipsnip">
    </div>
    <div class="scoreboard">
        <div class="wins">
            <div class="label">
                <h4>Wins</h4>
            </div>
            <div class="scorebox">
                <p class="score">0</p>
            </div>
        </div>

        <div class="losses">
            <div class="label">
                <h4>Losses</h4>
            </div>
            <div class="scorebox">
                <p class="score">0</p>
            </div>
        </div>

        <div class="draws">
            <div class="label">
                <h4>Draws</h4>
            </div>
            <div class="scorebox">
                <p class="score">0</p>
            </div>
        </div>
    </div>
</body>
</html>
